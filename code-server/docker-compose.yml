version: "3.7"

services:
  code-server:
    container_name: code-server
    image: "codercom/code-server:latest"
    entrypoint:
      - "dumb-init"
      - "code-server"
      - "--host"
      - "0.0.0.0"
      - "--cert"
    ports:
      - "8070:8080"
    volumes:
      - "./.ssh:/home/coder/.ssh"
      - "${HOME}/.local/share/code-server:/home/coder/.local/share/code-server"
      - "${HOME}/docker:/home/coder/docker"
    environment:
      PASSWORD: ${CODE_SERVER_PASSWORD}