version: "3.7"

services:
  cadvisor:
    container_name: cadvisor
    image: "google/cadvisor:latest"
    network_mode: bridge
    restart: always
    ports:
      - "8021:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk:/dev/disk/:ro
    labels:
      - "diun.enable=true"
