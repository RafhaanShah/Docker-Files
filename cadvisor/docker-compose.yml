version: "3.7"

services:
  cadvisor:
    container_name: cadvisor
    image: "google/cadvisor:latest"
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /var/run:/var/run:ro
      - /dev/disk:/dev/disk/:ro
      - /var/lib/docker/:/var/lib/docker:ro
    labels:
      - "diun.enable=true"
      - "traefik.enable=true"

networks:
  default:
    external:
      name: docker
