version: "3.7"

services:
  heimdall:
    container_name: heimdall
    image: linuxserver/heimdall:latest
    network_mode: bridge
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - "./:/config"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    labels:
      - "diun.enable=true"
