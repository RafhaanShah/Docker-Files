version: "3.7"

services:
  traefik:
    container_name: traefik
    image: traefik:v2.2
    restart: always
    network_mode: "host"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik.yml:/etc/traefik/traefik.yml"
      - "./acme.json:/etc/traefik/acme.json"
      - "./config:/etc/traefik/config"
    environment:
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
    labels:
      - "diun.enable=true"
