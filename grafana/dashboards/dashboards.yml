# https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards
apiVersion: 1

providers:
  - name: Dashboards
    orgId: 1
    folder: "" # default root folder
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 300
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
