# https://github.com/amir20/dozzle

services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:v8
    restart: unless-stopped
    expose:
      - "8080"
    command: --remote-host tcp://socket-proxy:2375
    environment:
      - DOCKER_HOST=tcp://socket-proxy:2375
    labels:
      - "traefik.enable=true"

networks:
  default:
    external: true
    name: docker
